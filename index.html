<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Calculator</h1>
   
    <div class="calculator">
        <div id="output" class="border border-dark  mb-3 h-50 p-3"></div>
        <div class="buttons">
            <div class="row mb-3">
                <div class="col"> <button class="btn  btn-danger " onclick="addToSum('7')">7</button></div> 
                <div class="col"> <button class="btn  btn-danger " onclick="addToSum('8')">8</button></div>
                <div class="col"> <button class="btn  btn-danger " onclick="addToSum('9')">9</button></div>
                <div class="col"> <button class="btn  btn-dark " onclick="addToSum('+')">+</button></div>
            </div> 
            <div class="row mb-3">
                <div class="col"> <button class="btn  btn-danger " onclick="addToSum('4')">4</button></div> 
                <div class="col"> <button class="btn  btn-danger " onclick="addToSum('5')">5</button></div>
                <div class="col"> <button class="btn  btn-danger " onclick="addToSum('6')">6</button></div>
                <div class="col"> <button class="btn  btn-dark " onclick="addToSum('-')">-</button></div>
            </div> 
            <div class="row mb-3">
                <div class="col"> <button class="btn  btn-danger " onclick="addToSum('1')">1</button></div>
                <div class="col"> <button class="btn  btn-danger " onclick="addToSum('2')">2</button></div>
                <div class="col"> <button class="btn  btn-danger " onclick="addToSum('3')">3</button></div>
                <div class="col"> <button class="btn  btn-dark " onclick="addToSum('*')">*</button></div>
            </div> 
            <div class="row mb-3">
                <div class="col"> <button class="btn  btn-danger " onclick="addToSum('0')">0</button></div> 
                <div class="col"> <button class="btn  btn-danger " onclick="addToSum('.')">.</button></div>
                <div class="col"> <button class="btn  btn-danger " onclick="addToSum('/')">/</button></div>
                <div class="col"> <button class="btn  btn-dark " onclick="evaluateSum('=')">=</button></div>
            </div> 
            <div class="row mb-3">
                <div class="col"> <button class="btn  btn-dark " onclick="clearSum('clear')">clear</button></div> 
                <div class="col"> <button class="btn  btn-dark " onclick="deleteChar('delete')">del</button></div>
                
            </div> 
            </div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
